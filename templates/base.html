<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style type="text/css">
            .error {
                color: red;
            }
        </style>
        
    </head>
    <body>
        
        {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category, message in messages %}
                <li class='{{category}}'>{{message}}</li>
            {% endfor %}

        {% endwith %}
        </ul>


        {% block content %}
        {% endblock %}

    </body>
</html>
